experiences:
    - role: Developer
      time: May 2019 - Present
      company: Center for Humanities Computing Aarhus (CHCAA)
      details: |
        The Center for Humanities Computing Aarhus (CHCAA) is the spearhead of computationally empowered humanities research at Aarhus University.
        We adopt, research and develop tomorrow's data-driven methodologies, tools, and synergies.
        Our aim is to provide humanities research with relevant, efficient, and usable computational tools and resources.
        I am cuurently working on:
          - Heliping Danish literature scholars who wants to incorporate digital methods into their work.
          - Computer vision on abstract art.


    - role: Writer
