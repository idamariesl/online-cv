      company: DataEthics.eu, Copenhagen, Denmark
      details: |
        I am writing analysis, blog posts and news for  DataEtics - a politically independent
        ThinkDoTank based in Denmark with a European (and global) outreach.
        We work to promote data ethical products and services.

